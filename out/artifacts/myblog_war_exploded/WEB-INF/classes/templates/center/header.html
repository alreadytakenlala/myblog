<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <header class="source_location" th:fragment="content">
        <div class="container">
            <nav class="navbar navbar-default source_location" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo">
                        <a class="navbar-brand" href="#"><img th:src="@{/image/logo.png}" alt="logo"></img><span class="source_location" th:text="${content.navigationBar.logoName}"></span></a>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="hvr-sweep-to-bottom" th:each="smallTitle : ${content.navigationBar.smallTitle}">
                            <a th:href="@{${smallTitle}}">
                                <span class="source_location hvr-underline-from-center" th:text="${smallTitle}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <script th:src="@{/javascript/main.js}"></script>
    </header>
</body>
</html>
